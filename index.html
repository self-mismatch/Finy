    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {

</main>

<script>
    'use strict';
    const page = document.body;

    const collapseButtons = page.querySelectorAll('.finance__collapse-button');

    const showCollapse = (collapse) => {
        collapse.classList.add('finance__collapse-content--shown');
    };

    const hideCollapse = (collapse) => {
        collapse.classList.remove('finance__collapse-content--shown');
    };

    const toggleCollapse = (collapse) => {
        console.log(collapse);
        collapse.classList.toggle('finance__collapse-content--shown');
    }

    const onCollapseButtonClick = (evt) => {
        const button = evt.target;
        const collapse = button.nextElementSibling;

        toggleCollapse(collapse);
    };

    const activateCollapse = () => {
        console.log(collapseButtons);
        collapseButtons.forEach((button) => {
            button.addEventListener('click', onCollapseButtonClick);
        });
    };

    activateCollapse();
</script>
</body>
